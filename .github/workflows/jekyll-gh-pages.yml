name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Thay đổi nếu bạn sử dụng nhánh khác

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Thay đổi phiên bản Node.js nếu cần

      - name: Install dependencies
        run: npm install  # Cài đặt các phụ thuộc

      - name: Build project
        run: npm run deploy  # Lệnh build cho Vite

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Thư mục chứa file build của Vite
